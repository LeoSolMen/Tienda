<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Nav Bar -->       
        <header th:fragment="header">                               
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home.html">Home</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerContent"
                            aria-controls="navbarTogglerContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerContent" style>
                        <div class="navbar-nav">
                            <a class="nav-link" href="login.html">Login</a>
                            <a class="nav-link" href="index.html">Index</a>
                            <a class="nav-link" href="videos.html">Videos</a>
                            <a class="nav-link" href="templates/crear.html">PersonasN</a>
                            <a class="nav-link" href="templates/personas.html">Lista de personas</a>
                        </div>
                    </div>
                </div>
            </nav>
            <br>            
        </header>


        <!-- Contenido -->        
        <div class="container"></div>

        <!-- Form -->
        <form th:fragment="form_crear" class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>

            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">Name</label>
                <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
            </div>

            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="autoSizingSelect">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- Footer -->
        <footer th:fragment="footer" class="text-center text-white fixed-bottom" style="background-color: #0a4275;">
                <p>Leonel Solis &COPY [[#{plantilla.derechos}]]
                    <a th:ref="@{/(lang=es)}">ES</a>
                    <a th:ref="@{/(lang=en)}">EN</a>
                </p>       
        </footer>

    </body>
</html>
